<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hobbies</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    const { useState } = React ;

    function App() {
      const [hobbies, SetHobbies] = useState([" "]);

      const AddHobby = () => {
        SetHobbies([...hobbies, ""]);
      };

      const deleteHobby = (index) => {
        let hobby = [...hobbies];
        hobby.splice(index, 1);
        SetHobbies(hobby);
      };

      const uploadHobby = (index, value) => {
        let updatedhobby = [...hobbies];
        updatedhobby[index] = value;
        SetHobbies(updatedhobby);
      };

      const Prevdefault = (event) => {
        event.preventDefault();
        console.log("result");
        console.log(hobbies);
      };

      return (
        <form action="" onSubmit={Prevdefault}>
          {hobbies.map((hobby, index) => {
            return (
              <div classNAme="hoby" key={`hobby-${index}`}>
                <input
                  type="text"
                  placeholder={`hobby ${index + 1}`}
                  value={hobby}
                  onChange={() => uploadHobby(index, event.target.value)}
                />
                {
                    index > 0 && 
                    <button onClick={() => deleteHobby(index)}>Delete</button>

                }
         
              </div>
            );
          })}

          <button onClick={AddHobby}>Add Hobby</button>
          <button type="submit">submit</button>
        </form>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
