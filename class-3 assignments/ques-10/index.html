<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaddi Factory</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .nav_bar {
        display: flex;
        justify-content: space-around;
        background-color: #333;
        padding: 10px;
        list-style: none;
        align-items: center;
      }

      .nav_bar li {
        color: white;
        cursor: pointer;
      }

      .nav_bar .menu-item {
        display: none; /* Hide all items except Home */
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
      }

      .mobile_menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: #333;
        width: 100%;
        padding: 10px 0;
        z-index: 1;
      }

      .mobile_menu li {
        color: white;
        padding: 10px 20px;
        border-bottom: 1px solid #444;
      }

      .card {
        width: 200px;
        height: 200px;
        background-color: teal;
        color: white;
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .text {
        background-color: rgb(136, 255, 215);
        padding: 10px;
        text-align: center;
        border-radius: 4px;
      }

      .Gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }

      /* Media query for mobile and tablets */
      @media (max-width: 768px) {
        .nav_bar {
          justify-content: space-between;
         
        }

        .nav_bar .menu-item {
          display: none;
        }

        .hamburger {
          display: flex;
          flex-direction: column;
        }

        .mobile_menu.show {
          display: flex;
          flex-direction: column;
         
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://kit.fontawesome.com/14dc840376.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        return (
          <Wrap>
            <Nav />
            <div className="Gallery">
              {/* Render multiple cards */}
              {Array.from({ length: 10 }, (_, i) => (
                <Card key={i} index={i} />
              ))}
            </div>
          </Wrap>
        );
      };

      const Nav = () => {
        const [menuOpen, setMenuOpen] = useState(false);

        const toggleMenu = () => {
          setMenuOpen(!menuOpen);
        };

        return (
          <>
            {/* Desktop and initial Mobile Navigation */}
            <ul className="nav_bar">
              <li>Home</li>
              <li className="menu-item" style={{ display: menuOpen ? 'block' : 'none' }}>Gallery</li>
              <li className="menu-item" style={{ display: menuOpen ? 'block' : 'none' }}>Contact</li>
              <li className="menu-item" style={{ display: menuOpen ? 'block' : 'none' }}>About</li>
              {}
              <div className="hamburger" onClick={toggleMenu}>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </ul>
          </>
        );
      };

      const Card = ({ index }) => {
        return (
          <div className="card">
            <div className="text">100 * 100</div>
            <h1>Random title - {index + 1}</h1>
            <p>{`$${(Math.random() * 100).toFixed(2)}`}</p>
          </div>
        );
      };

      const Wrap = ({ children }) => {
        return <div>{children}</div>;
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
