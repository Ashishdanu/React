      .NavBar {
  background-color: #e5e5e5;
  color: white; /* Changed 'columns' to 'color' */
  display: flex;
  justify-content: space-between;
  width: 100%;
  padding: 1em; /* Added padding for better spacing */
  align-items: center; /* Added to vertically center content */
}

.NavBar img {
  width: 200px;
  height: auto; /* Added to maintain aspect ratio */
  margin-right: 1em; /* Added to create some space between logo and nav links */
}

.navlinks {
  width: 50%;
  display: flex;
  justify-content: space-around;
  align-items: center; /* Added to vertically center nav links */
}

.navlinks a {
  text-decoration: none; /* Changed 'font-style' to 'text-decoration' */
  color: inherit; /* Added to inherit color from parent element */
  font-size: 1.2em; /* Added to increase font size */
  padding: 0.5em; /* Added to create some space around links */
}

/* Added media query to make nav bar responsive */
@media only screen and (max-width: 768px) {
  .NavBar {
    flex-direction: column;
    align-items: center;
  }
  .navlinks {
    width: 100%;
    flex-direction: column;
  }
  .navlinks a {
    margin-bottom: 1em;
  }
}
