<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components in React</title>
    <style>
      .main_container {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin: 0;
        color: #333;
      }

      .header span {
        font-size: 1.25rem;
        color: #777;
        margin-top: 10px;
        display: block;
      }

      .content {
        display: flex;
        justify-content: space-between;
      }

      .columns {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        flex-basis: 30%;
      }

      .columns strong {
        font-size: 2rem;
        color: #1e90ff;
        display: block;
      }

      .columns h2 {
        font-size: 1.5rem;
        color: #333;
        margin: 10px 0;
      }

      .columns p {
        font-size: 1rem;
        color: #555;
      }

      .columns:hover {
        background-color: #e0e0e0;
        transform: translateY(-10px);
        transition: 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Write your code here




      
      const MyUi = () => {
        return (
          <div className="main_container">
            <div className="header">
              <h1>Getting Started in</h1>
              <span>3 easy steps</span>
            </div>

            <div className="Content">
              <div class="columns">
                <strong>1</strong>
                <h2>Find Your Tempelate</h2>

                <p>
                  Every template is embedded within an iframe, so you can easily
                  check what they look like and test the responsive behaviour.
                </p>
              </div>

              <div class="columns">
                <strong>2</strong>
                <h2>Copy The Code</h2>

                <p>
                  Click the code tab to see the actual source code of the
                  template. Copy and paste it into your project and adjust it to
                  your needs.
                </p>
              </div>
              <div class="columns">
                <strong>3</strong>
                <h2>Enjoy Your Free Time</h2>

                <p>
                  You've just saved yourself a bunch of time not building the
                  same stuff over and over again. Enjoy your free time, and
                  build business features
                </p>
              </div>
            </div>
          </div>
        );
      };

      let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<MyUi />);
    </script>
  </body>
</html>
