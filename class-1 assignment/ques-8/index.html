
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel create a button say hello </title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here

(() => {

    let style = {
    backgroundColor: 'rgba(0, 255, 255, 0.5)', // neon green glow
    padding: '10px 10px',
    color: 'black',
    borderRadius: '10px',
    border: 'none',
    cursor: 'pointer',
    transition: 'all 0.3s ease-in-out',
    boxShadow: '0 0 10px rgba(0, 255, 255, 0.5)',
  };

let Work = () => {
    // onClick ="sayhi()" insteed odf this we have yo use {} and simply pass the fucntion iside it 
 return (  <>

    <p>click here to get greeting ! </p>
        <button style={style} onClick={sayhi}>say hello </button>

    </>
 );
}

// we can use this function in the button click event
// i am redering hellow moto on click on button 
function sayhi() {
    let hello = <h1>hellow Moto </h1>;
    console.log(hello);
    root.render(hello)
}
let root = ReactDOM.createRoot(document.getElementById('root')) ;
root.render(<Work />)
})();



    </script>
  </body>
</html>
